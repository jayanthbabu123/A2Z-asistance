<app-header></app-header>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <span class="heading">Login here</span>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputName2">your email</label>
                        <input [(ngModel)]="userEmail" name="login[username]" type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  class="form-control" id="exampleInputEmail1" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputName2">password</label>
                        <input required [(ngModel)]="password" name="login[password]" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" (click)="login()">login</button>
                    </div>
                    <div class="form-group">
                        <a class="signup" routerLink="/signup">Sign up</a>
                        <a class="forgot-pass">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
