
<app-header></app-header>

<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="row">
      <h3 class="text-center">Signup here</h3>
      <div class="input-group input-group-icon">
        <input type="text" name="firstName" ngModel #firstName="ngModel" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" name="email" ngModel #email="ngModel" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input name="password" ngModel #password="ngModel" type="password" placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" ngModel id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" ngModel id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="input-group">
        <button type="submit" class="register-button width-100">Register</button>
      </div>
    </div>
  </form>
</div>
